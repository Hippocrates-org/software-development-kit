<template name="recordEditPage">
  <div id="recordEditPage" class="page">
    <header class="pageHeader">
      <i class="indexButton fa fa-chevron-left"></i>
      <h4 class="recordId barcode">{{_id}}</h4>
      <i class="imageGridButton fa fa-th"></i>
      <i class="listButton fa fa-list"></i>
      <i class="tableButton fa fa-table"></i>
    </header>

    <div id="recordEditCard" class="card-contents">
      <input id="recordTitleInput" class="glass form-control" type="text" placeholder="Title" value="{{title}}"><br>
      <input id="recordUrlInput"  class="glass form-control" type="url" placeholder="http://www.widget.com" value="{{url}}">
      <textarea id="recordDescriptionInput"  class="glass form-control" rows="10" placeholder="Lorem ipsum dolar set et...">{{description}}</textarea><br>
    </div>

    <div class="pageFooter">
      <button id="editRecordButton" class="glass-footer-btn">Save Record</button>
    </div>
  </div>
</template>
