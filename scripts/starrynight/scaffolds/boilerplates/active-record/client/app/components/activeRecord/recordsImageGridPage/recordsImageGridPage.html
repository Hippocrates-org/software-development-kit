<template name="recordImageGridPage">
  <article id="recordImageGridPage" class="page">
    {{> pageNavHeader}}

    <input id="recordSearchInput" type="text" class="glass fullwidth form-control" placeholder="search..." value="{{getRecordSearchFilter}}" />

    <ul id="recordImageGrid">
      {{#each lists}}
        <li>
          <img class="recordImage" src="{{imageUrl}}" />
        </li>
      {{/each}}
      <li id="addNewRecord" class="addNewRecord">
          <img class="recordImage" src="{{imageUrl}}" />
      </li>
    </ul>
    <footer class="pageFooter">
      <h3 class="addRecordIcon"><i class="fa fa-sun-o"></i></h3>
    </footer>
  </article>
</template>
