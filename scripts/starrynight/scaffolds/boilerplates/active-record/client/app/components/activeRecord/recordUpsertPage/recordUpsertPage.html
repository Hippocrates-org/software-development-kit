<template name="recordUpsertPage">
  <div id="recordUpsertPage" class="page">
    <header class="pageHeader">
      <i class="indexButton fa fa-chevron-left"></i>
      <h4 class="recordId barcode">{{_id}}</h4>
      <button id="recordImageGridButton">
        <i class="imageGridButton fa fa-th"></i>
      </button>
      <button id="recordListButton">
        <i class="listButton fa fa-list"></i>
      </button>
      <button id="recordTableButton">
        <i class="tableButton fa fa-table"></i>
      </button>

      {{#if _id}}
        <i class="lockButton fa {{getLockIcon}}"></i>
      {{/if}}
    </header>

    <div id="recordUpsertCard" class="card-contents">

      <div id="recordMetaData">
        <div id="recordMetaInputs">
          <input id="recordTitleInput" class="glass form-control" type="text" placeholder="Title" value="{{title}}" {{isReadOnly}}><br>
          <input id="recordUrlInput"  class="glass form-control" type="url" placeholder="http://www.widget.com" value="{{url}}" {{isReadOnly}}>
          <input id="recordImageUrlInput"  class="glass form-control" type="url" placeholder="http://www.widget.com/cog.jpg" value="{{imageUrl}}" {{isReadOnly}}>

        </div>
        <img id="recordImage" src="{{imageUrl}}" />
      </div>
      <textarea id="recordDescriptionInput"  class="glass form-control" rows="10" placeholder="Lorem ipsum dolar set et..." {{isReadOnly}}>{{description}}</textarea><br>
    </div>

    <footer class="pageFooter">
      <button id="saveRecordButton">
        <i class="fa fa-dot-circle-o"></i>
        <i class="fa fa-dot-circle-o"></i>
        <i class="fa fa-dot-circle-o"></i>
      </button>
      {{#if _id}}
        <button id="removeRecordButton">
          <i class="fa fa-times"></i>
          <i class="fa fa-times"></i>
          <i class="fa fa-times"></i>
        </button>
      {{/if}}
    </footer>
  </div>
</template>
