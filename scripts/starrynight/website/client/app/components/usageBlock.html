<template name="usageBlock">
  <h2>Usage</h2>
  <hr>
  <div class="code">
    <code class="monospace">
      <span class="gray">//running the utility</span><br>
      $ starrynight <br>
      <br>
      <span class="gray">//arguments</span><br>
      help <br>
      audit-permissions<br>
      display-env<br>
      scaffold <span class="gray">--framework frameworkName --boilerplate boilerplateName --service serviceName</span> <br>
      clone <span class="gray">--url http://github.com/myaccount/myrepo --to /path/to/install</span> <br>
      pattern <span class="gray">--url http://github.com/myaccount/myrepo</span> <br>
      rename <span class="gray">--from originalTerm --to newTerm --root directoryRoot</span> <br>
      find-and-replace <span class="gray">--from originalTerm --to newTerm --root directoryRoot</span> <br>
      refactor <span class="gray">--from originalTerm --to newTerm --root directoryRoot</span> <br>
      run-tests <span class="gray">--framework frameworkName</span> <br>
      clean <span class="gray">--all</span> <br>
      create <span class="gray">--package foo:mypackage --from /path/to/component</span><br>
      extract-ids<br>
      extract-classes<br>
      extract-tests-for  <span class="gray">filename > newFilename</span> <br>
      generate-release-json<br>
      generate-autoconfig<br>
    </code>
  </div>
</template>
